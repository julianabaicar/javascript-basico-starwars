<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título apresentado na Aba do Navegador -->
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <!-- Div principal -->
    <div id="app">
        <!-- chama o objeto do java script, 
         reduzindo quase que 100% a necessidade
          de muitos ids -->
        <h1>{{ title }}</h1>
        <small>Olá, {{ userName }}</small>

        <div class="characters">
            <div class="item">
                <!-- Propriedade alt = ganha o nome/ 
                 o que representa aquilo que ela ta exibindo,
                  importante para acessibilidade - usado para
                   mostrar ao deficiente visual o tipo de conteúdo
                    presente na imagem -->
                <img src="images/yoda.png" alt="Yoda"/>
                <p>Yoda</p>
            </div>

            <div class="item">
                <img src="images/luke.png" alt="Luke Skywalker"/>
                <p>Luke Skywalker</p>
            </div>

            <div class="item">
                <img src="images/leia.png" alt="Princesa Leia"/>
                <p>Princesa Leia</p>
            </div>

            <div class="item">
                <img src="images/hansolo.png" alt="Han Solo"/>
                <p>Han Solo</p>
            </div>

            <div class="item">
                <img src="images/vader.png" alt="Darth Vader"/>
                <p>Darth Vader</p>
            </div>

            <div class="item">
                <img src="images/chewbacca.png" alt="Chewbacca"/>
                <p>Chewbacca</p>
            </div>

            <div class="item">
                <img src="images/r2d2.png" alt="R2D2"/>
                <p>R2D2</p>
            </div>

            <div class="item">
                <img src="images/c3po.png" alt="C3pO"/>
                <p>C3pO</p>
            </div>
        </div>

    </div>

    <!-- Propriedade scr= origem -->
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
