<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título apresentado na Aba do Navegador -->
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
    <!-- Div principal -->
    <div id="app">
        <!-- chama o objeto do java script, 
         reduzindo quase que 100% a necessidade
          de muitos ids -->
        <h1>{{ title }}</h1>
        <small>Olá, {{ userName }}</small>

        <form>
            <input placeholder="Busca por nome..." v-model="searchName" />
            <button type="button" @click="search">Buscar</button>
            <!-- button dentro do formulario deve submeter/processamento do formulario a pagina a algum lugar -->
        </form>

        <div class="characters">
            <div class="item" v-for="item of characters">
                <img :src="item.avatar" :alt="item.nome"/>
                <p>{{ item.nome }}</p>
                <button @click="like(item.nome)">Like</button>
                <button @click="remove(item.id)">Remover</button>
            </div>
        </div>

    </div>

    <!-- Propriedade scr= origem -->
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
